<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scam Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Job Scam Detector</h1>
            <p class="subtitle">Analyze job descriptions for scam indicators</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Input Section -->
            <section class="input-section">
                <label for="jobDescription" class="label">Paste Job Description</label>
                <textarea 
                    id="jobDescription" 
                    class="textarea" 
                    placeholder="Paste the complete job description here. Include the job title, requirements, compensation details, and any other information provided."
                    rows="10"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 5000 characters
                </div>
            </section>

            <!-- Action Button -->
            <section class="button-section">
                <button id="analyzeBtn" class="btn btn-primary" disabled>
                    Analyze Job
                </button>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Analyzing job description...</p>
            </div>

            <!-- Result Section -->
            <section id="resultSection" class="result-section hidden">
                <!-- Risk Score Card -->
                <div id="riskCard" class="risk-card">
                    <div class="risk-score-container">
                        <div class="risk-score-circle">
                            <span id="riskScore" class="risk-score-value">0</span>
                            <span class="risk-score-unit">%</span>
                        </div>
                        <div class="risk-details">
                            <p class="risk-label">Risk Level</p>
                            <p id="riskLevel" class="risk-level-value">Unknown</p>
                        </div>
                    </div>
                </div>

                <!-- Reasons Section -->
                <div class="reasons-section">
                    <h3 class="reasons-title">Risk Indicators Found</h3>
                    <ul id="reasonsList" class="reasons-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>

                <!-- Action After Analysis -->
                <div class="post-analysis-actions">
                    <button id="newAnalysisBtn" class="btn btn-secondary">Analyze Another Job</button>
                </div>
            </section>

            <!-- Error Section -->
            <div id="errorSection" class="error-section hidden">
                <p id="errorMessage" class="error-text"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>This tool analyzes job descriptions for common scam patterns. Always verify job details independently.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
